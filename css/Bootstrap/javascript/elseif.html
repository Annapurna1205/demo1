<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var color="yellow";

        if(color=="red")
    {
        document.write("Stop");

    }
    else if(color=="yellow")
    {
        document.write("Ready");
    }
    else if(color=="green")
    {
        document.write("Go");
    }
    else
    {
        document.write("Wrong color");
    }

    </script>
</body>
</html>
