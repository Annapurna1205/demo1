<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="myform">
    <input type="text" placeholder= "number1" name="num1"><br><br>
     <input type="text" placeholder="number2" name="num2"><br><br>
     <select name="choice">
            <option value="a">Add</option>
            <option value="s">Sub</option>
            <option value="m">mul</option>
            <option value="d">Div</option>
        </select><br><br>
        
        <button type="button"  onclick="calculate()" >Submit</button>
        </form> 

<script>
     function calculate()
     {
        var n1 = Number(document.myform.num1.value);
        var n2 = Number(document.myform.num2.value);
        var ch = document.myform.choice.value;

        switch(ch)
        {
            case 'a':
                document.write(n1+n2);
                break;

            case 's':
                document.write(n1-n2);
                break;

             case 'm':
                document.write(n1*n2);
                break;

              case 'd':
                document.write(n1/n2);
                break;

        }
     }
</script>
</body>
</html>
