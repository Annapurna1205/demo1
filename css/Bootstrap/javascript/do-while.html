<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i=1;
        do
        {
           document.write(i+"<br>");
           i++;
        } while(i<=10);

       var j=10;
       do
       {
        document.write(j+"<br>")
        j--;
       }while(j>=1);


    </script>
</body>
</html>
